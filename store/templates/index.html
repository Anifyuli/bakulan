{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bakulan - Buy as you want</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.svg' %}" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery-3.7.1.min.js' %}" sourceMappingURL="{% static 'js/jquery-3.7.1.min.map' %}"></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
        min-height: 80vh; /* Menambahkan minimum height */
        padding-bottom: 2rem; /* Tambah padding bawah */
      }
      footer {
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    {% include 'components/navbar.html' %}
    <!-- Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="mx-2 my-2 mt-3">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
    <!-- Section -->
    {% block content %}

    {% endblock %}
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Bakulan <span id="year"></span>
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
