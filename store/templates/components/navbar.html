<!-- Navbar components -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="{% url 'home' %}">Bakulan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="{% url 'home' %}">All Products</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            {% for cat in categories|slice:':5' %}
              <li>
                <a class="dropdown-item {% if category.name == cat.name %}active{% endif %}" href="{% url 'category' cat.name %}">{{ cat.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      </ul>
      <div class="d-flex flex-row gap-3">
        {% if user.is_authenticated %}
          <form class="d-flex">
            <a href="{% url 'cartSummary' %}" class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span id="cart-counter" class="badge bg-dark text-white ms-1 rounded-pill">{{ cart|length }}</span>
            </a>
          </form>
          <form class="d-flex">
            <a class="btn btn-outline-dark" href="{% url 'logout' %}">
              <i class="bi-box-arrow-right me-1"></i>
              Logout
            </a>
          </form>
        {% else %}
          <form class="d-flex">
            <a class="btn btn-outline-dark" href="{% url 'login' %}">
              <i class="bi-person me-1"></i>
              Login
            </a>
          </form>
          <form class="d-flex">
            <a class="btn btn-outline-dark" href="{% url 'register' %}">
              <i class="bi-person-plus me-1"></i>
              Register
            </a>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
